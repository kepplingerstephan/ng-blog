<app-navbar></app-navbar>

<div class="container-fluid m-3 d-flex flex-column justify-content-center align-items-center justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center">
        <table class="table">
            <colgroup>
                <col style="width: 60%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <th>Title</th>
                <th class="pl-5">Created</th>
                <th class="pl-5"></th>
            </thead>
            <tbody>
                <tr *ngFor="let blog of blogs">
                    <td>{{blog.title}}</td>
                    <td class="pl-5">{{blog.created | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td class="pl-5"><button class="btn btn-link" [routerLink]="['/blog', blog.id]">Read</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
